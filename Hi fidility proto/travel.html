<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8" />

<body>
<span><a href="home.html"><img src="images/nammalogo.png" style="top:-23px;left:-24px;height: 120px;width: 150px;position: fixed;"/></a></span>
<div id="page-wrapper">
<div id="wrapper">
<section class="panel color2-alt">
<div class="inner columns aligned">
<div class="span-4-5">
<h3 class="major">Form</h3>
<form method="post" action="http://localhost/Project/feed.php">
<div class="field third">
<label for="demo-name">Name</label>
<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
</div>
<div class="field third">
<label for="demo-email">Email</label>
<input type="email" name="demo-email" id="demo-email" value="" placeholder="someone@example.com" />
</div>
<div class="field third">
<label for="demo-email">Phone</label>
<input type="phone" name="demo-phone" id="demo-phone" value="" placeholder="enter number" />
</div>
<div class="field quarter">
<input type="radio" id="demo-priority-low" name="demo-priority" class="color2" checked />
<label for="demo-priority-low">Esisting Place</label>
</div>
<div class="field quarter">
<input type="radio" id="demo-priority-high" name="demo-priority" class="color2" />
<label for="demo-priority-high">New place</label>
</div>
<div class="field quarter">
<input type="checkbox" id="demo-copy" name="demo-copy" class="color2" />
<label for="demo-copy">Email a copy</label>
</div>
<div class="field">
<label for="demo-message">Message</label>
<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="2"></textarea>
</div>
<ul class="actions">
<li><input type="submit" value="Send Message" class="special color2" /></li>
<li><input type="reset" value="Reset" /></li>
</ul>
</form>
</div>
</div>
</section>
